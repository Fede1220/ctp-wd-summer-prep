<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
  </head>
  <body class="nunito-font">
    <div id="root">
      <nav class="flex-row">
        <h1>My Habits</h1>
        <h1>Profile</h1>
      </nav>

      <section class="user-tools flex-row">
        <div class="user-search">
          <input
            type="search"
            name="search-result"
            id="search-bar"
            placeholder="Find your habits"
          />
        </div>
        <button class="user-add-habit">Add Habit</button>
        <button class="user-filters">Filters</button>
      </section>

      <section class="user-habits-container flex-col">
        <p class="user-habits-msg hidden">No habits created yet.</p>

        <article class="habit-card flex-col">
          <h1 class="habit-card-title">Habit Example</h1>
          <div class="flex-row">
            <div class="habit-card-info">
              <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis, dolores error optio ipsum ad praesentium sapiente, a molestias voluptas iusto numquam quod neque sed sunt voluptatibus natus, nemo hic eveniet!</p>
              <div class="habit-card-tools"></div>
            </div>
            <div class="habit-card-date-info">
              <div class="habit-card-boxes"></div>
            </div>
          </div>
        </article>

      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
